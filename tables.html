<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables-demo</title>
</head>
<style> 
    table{
        width: 100%;
        border-collapse: collapse;
        /* height:100%; */
    }
    th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th{
        background-color: rgb(174, 16, 21);
        color: white
    }

   
</style>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soumya</td>
                <td>DS34</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Namya</td>
                <td>DS35</td>
                <td>67</td>
            </tr>
            <tr>
                <td>vibha</td>
                <td>DS56</td>
                <td>47</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
