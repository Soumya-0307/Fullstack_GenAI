<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="yellow">
    <h1>Form making for the college function</h1>
    <form>
        <div>
            <label for="name">Enter the name:</label>
            <input type="text" id="name" placeholder="Enter the full name">
        </div>
        <br>
        <div>       
            <label for="age" >Enter the age:</label>
            <input type="number" width="50%"  id="age" placeholder="Enter the age">
        </div>
        <br>
        <div>
            <label for="email">Enter the email:</label>
            <input type="email" id="email" placeholder="Enter the email">
        </div>
        <br>
        <div>
            <label for="password">Enter the email password:</label>
            <input type="password" placeholder="please Enter your password password">
        </div>
        <br>
        <div>
            <label fro="date">choose your date of participating:</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="color">find your color:</label>
            <input type="color">
        </div>
        <br>

        <div>
           <button>submit</button>
        </div>
    </form>
</body>
</html>
